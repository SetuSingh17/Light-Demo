<!DOCTYPE html>
<html lang="en">

    <script>
        var btn= document.getElementById("btn");
        var light= document.getElementById("light");
        var see= document.getElementById("see");

        function togglebtn(){
            btn.classList.toggle("active")
            light.classList.toggle("on")
            see.classList.toggle("see")
        }
    </script>
